<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit Booking</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>

<!-- create navigation bar ( header) -->

<br>
<br>
<br>
<br>

<div align="center">
        <h1>Edit Product</h1>
        <br />
        <form action="@{/bookingsearch}" th:action="@{/bookingsearch/save}" th:object="${booking}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>             
                    <td>GuestId:</td>
                    <td>
                        <input type="text" th:field="*{guest.guestId}" readonly />
                    </td>
                </tr>
                
           <tr>
                    <td>Guest Name:</td>
                    <td><input type="text" th:field="*{guest.name}" /></td>
                </tr>
                 <tr>
                    <td>Guest Surname:</td>
                    <td><input type="text" th:field="*{guest.surname}" /></td>
                </tr>
                 <tr>
                    <td>Guest Email:</td>
                    <td><input type="text" th:field="*{guest.email}" /></td>
                </tr>
                <tr>             
                    <td>Booking ID:</td>
                    <td>
                        <input type="text" th:field="*{bookingId}" readonly />
                    </td>
                </tr>  
                <tr>
                             
                    <td>Booking Date:</td>
                    <td>
                        <input type="date" th:field="*{bookingDate}" readonly />
                    </td>
                </tr>      
                <tr>             
                    <td>From Date:</td>
                    <td>
                        <input type="date" th:field="*{fromDate}" />
                    </td>
                </tr>
                
                <tr>
                    <td>To Date:</td>
                    <td><input type="date" th:field="*{toDate}" /></td>
                </tr>
                 <tr>
                    <td>Room Type Name:</td>
                    <td><input type="text" th:field="*{roomType.room_type_id.room_type_name}" /></td>
                </tr>
                <tr>
                    <td>Room Number:</td>
                    <td><input type="text" th:field="*{roomNumber}" /></td>
                </tr>
                <tr style="display:none;">
                    <td>Bill:</td>
                    <td><input type="text" th:field="*{bill}" /></td>
                </tr>

 
                               
                <tr>
                    <td colspan="2" ><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
